<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Times New Roman', Times, serif;
        background-color: #a8a8a8;
    }

    .header {
      background-color: #f89040;
      color: #ffffff;
      padding: 30px;
      text-align: center;
      font-weight: bold;
      font: italic;
  }
    
    .header{
      background: url('img1.jpg') currentColor 45% 60%/cover;
      font-size: larger;
      font: weight 2px;
      background-size: 1000px;
      font-style: underline;
      text-shadow: #000000;
      box-shadow: #000000;
  }

  .header h1 {
      font-size: 4em;
      font-family: "Brush Script MT", cursive; 
      font-style:italic; 
      font-variant:normal; 
      font-weight: 5; 
      color:#000000;
      text-shadow: 5px 5px white;
  
   }    

      .login h2 {
        text-align: center;
        margin-bottom:10px;
        margin-top: 10px;
        padding: 1%;
        background-color: rgb(224, 222, 222);
        color: rgb(0, 0, 0);
      }
      .login .logout {
        position: left;
        right: 400px;
        display: flex;
        top: 0px;
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
        font-size: larger;
    }
        .container {
          max-width: 400px;
        background: url('img1.jpg');
          margin: 50px auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
    
        .container h2 {
          text-align: center;
          margin-bottom: 20px;
        }
    
        .form-group {
          margin-bottom: 20px;
      
        }
    
        .form-group label {
          display: block;
          font-weight: bold;
          margin-bottom: 5px;
        }
    
        .form-group input {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
    
        .form-group button {
          width: 100%;
          padding: 10px;
          background-color: #6495ed;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
    
        .form-group button:hover {
          background-color: #4169e1;
        }
        .navbar {
          background-color: #000000;
          color: #fff;
          padding: 50px 20px;
          display: flex;
          align-items: center;
        }

        .navbar {
          background-color: black;
          padding: 25px;
          margin-bottom: -35px;
          font-size: large;
        }

        .login a:link{
          color:rgb(255, 255, 255);
        }
        .login a:hover{
          color: #2386f0;
          bottom: 40px;
        }
        
        .login a:active {
          color: #3cb458;
        }

        footer {
          background-color: #000000;
          color: #fff;
          padding: 20px;
          text-align: center;
          position: fixed;
          width: 100%;
          bottom: 0;
      }
      footer p {
          margin: 0;
      }
      </style>
</head>
<body>
  <div class="header">
    <h1><u>Hogwarts School & College</u></h1>
</div>
<header class="navbar">
</header>
    <div class = "login">
        <a href="/" class="logout"><i style="font-size:24px" class="fa">&#xf060; Back</i></a>
        <h2><marquee width="100%" behavior="alternate" scrollamount="12"><i style="font-size:24px" class="fa">&#xf007; User Login Page</marquee></h2>
    </div>

    <div class="container">
        <h2>Login</h2>
        <form action="/auth/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    <footer>
      <p>&copy; 2024 Hogwarts School & College. All rights reserved.</p>
  </footer>
</body>
</html>
